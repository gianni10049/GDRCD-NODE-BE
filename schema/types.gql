type Query {
	login(username: String!, password: String!): loginResponse
}

type Mutation {
	registration(
		username: String!
		email: String!
		password: String!
		password_confirm: String!
	): registrationResponse
}

type registrationResponse {
	response: String!
	responseStatus: String!
}

type loginResponse {
	response: String!
	token: String!
	responseStatus: String!
}
