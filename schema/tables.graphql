type abilityData {
	id: ID
	name: String
	description: descriptionsArray
	stat: ID
	castable: Boolean
	max_level: Int
	icon: String
	visible: Boolean
	characterAbilityData: [characterAbilityData]
	abilityToDetailData: [abilityDetailData]
	statData: statData,
	createdBy: Int
	createdAt: String
	updatedAt: String
	deletedAt: String
}

type abilityDetailData {
	id: ID
	ability: Int
	level: Int
	description: descriptionsArray
	price: Int
	bonus: Int
	createdBy: Int
	abilityData: abilityData
	createdAt: String
	updatedAt: String
	deletedAt: String
}

type accountData {
	id: ID
	username: String
